<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/shoppingcart.css">
    <script src="js/script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <nav id="utility-menu">
        <ul id="utility-menu-logged-out">
            <li id="login"><a href="login.htm">Login</a></li>
            <li id="signup"><a href="signup.htm">Signup</a></li>
        </ul>
    
        <ul id="utility-menu-logged-in">
            <li><p id="user"></p></li>
            <li id="logout"><button id="btnLogout">Log out</button></li>
        </ul>
    </nav>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">
                <p class="logo">GC</p>
                <p class="brand-name">Good clothing</p>
            </a></li>
            <li><a href="#">Products</a></li>
        </ul>
        <ul>
            <li><a href="#">
                <p class="shoppingcart">Shoppingchart</p><img src="img/shopping-bag.png" alt="cart">

        </ul>

    <main>
        <section class="shopping-cart-container">
            <section id="shopping-cart">
                <header>
                    <h2>Shopping cart</h2>
                </header>
    
                <article id="shopping-cart-item">
                    <div>
                        <img src="#" alt="">
                        <div>
                            <p id="category"></p>
                            <p id="title"></p>
                            <p id="price"></p>
                        </div>
                    </div>
                    <button id="remove-item"></button>
                </article>
            </section>
            <section class="checkout-section">
                <header>
                    <h2>Total price</h2>
                </header>
                <div>
                    <p id="total-price">212183209 kr</p>
                    <a href="checkout.htm" class="button-full">Checkout</a>
                </div>
            </section>
        </section>
    </main>
     
    <footer>
        <ul>
            <li><a class="footer-logo" href="index.html">Logo</a></li>
            <li><a href="#">Products</a></li>

        </ul>
