<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing - Product</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/product.js" type="module"></script>
</head>
<body>
    <header>
        <nav id="utility-menu" aria-label="User navigation">
            <ul id="utility-menu-logged-out">
                <li id="login"><a href="login.htm">Login</a></li>
                <li id="signup"><a href="signup.htm">Signup</a></li>
            </ul>
        
            <ul id="utility-menu-logged-in">
                <li><span id="user"></span></li>
                <li id="logout"><button id="btnLogout">Log out</button></li>
            </ul>
        </nav>
        <nav id="main-menu" aria-label="Main navigation">
            <ul>
                <li><a href="index.html"> <span class="logo">GS</span> <span class="brand-name">Good store</span> </a></li>
                <li><a href="products.htm">Products</a></li>
            </ul>
            <ul>
                <li><a href="checkout.htm"> <span class="shoppingcart">Shoppingcart</span><img src="img/shopping-bag.png" alt="cart"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <nav class="breadcrumb">
            <a href="index.html">homepage</a> &gt; <a href="products.htm">Products</a> &gt; <span id="productNameBreadcrumb">Product</span>
        </nav>
        
        <a href="products.htm" class="back-link">&lt; back to products</a>

        <section class="product-detail">
            <div class="product-image-container">
                <img id="productImage" src="#" alt="Product image" class="product-image">
            </div>
            <div class="product-info">
                <p class="product-category" id="productCategory"></p>
                <h1 class="product-title" id="productTitle"></h1>
                <p class="product-price" id="productPrice"></p>
                <h2 class="description-heading">Description</h2>
                <p class="product-description" id="productDescription"></p>
                <button class="btn-add-cart-full" id="btnAddToCart">Add to cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <ul>
            <li><a class="footer-logo" href="index.html">Good store</a></li>
            <li><a href="products.htm">Products</a></li>
            <li><a href="login.htm">Login</a></li>
            <li><a href="signup.htm">Signup</a></li>
        </ul>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <header>
            <h3></h3>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>

</body>
</html>
