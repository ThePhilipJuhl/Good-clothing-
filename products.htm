<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing - Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/products.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/products.js" type="module"></script>
</head>
<body>
    <nav id="utility-menu">
        <ul id="utility-menu-logged-out">
            <li id="login"><a href="login.htm">Login</a></li>
            <li id="signup"><a href="signup.htm">Signup</a></li>
        </ul>
    
        <ul id="utility-menu-logged-in">
            <li><p id="user"></p></li>
            <li id="logout"><button id="btnLogout">Log out</button></li>
        </ul>
    </nav>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">
                <p class="logo">GC</p>
                <p class="brand-name">Good clothing</p>
            </a></li>
            <li><a href="products.htm">Products</a></li>
        </ul>
        <ul>
            <li><a href="checkout.htm">
                <p class="shoppingcart">Shoppingchart</p><img src="img/shopping-bag.png" alt="cart">
            </a></li>
        </ul>
    </nav>

    <main>
        <nav class="breadcrumb">
            <a href="index.html">homepage</a> &gt; <span>Products</span>
        </nav>
        <h1>Products</h1>
        <div class="products-grid" id="productsGrid">
        </div>
        <template id="productTemplate">
            <article class="product-card">
                <div class="product-image-container">
                    <img class="product-image" src="#" alt="Product image">
                </div>
                <div class="product-details">
                    <p class="product-category"></p>
                    <h3 class="product-title"></h3>
                    <p class="product-price"></p>
                </div>
                <div class="product-actions">
                    <button class="btn-add-cart" aria-label="Add to cart">
                        <img src="img/shopping-bag.png" alt="Add to cart">
                    </button>
                </div>
            </article>
        </template>
    </main>
    
    <footer>
        <div class="footer-content">
            <ul>
                <li><a class="footer-logo" href="index.html">Logo</a></li>
                <li><a href="products.htm">Products</a></li>
                <li><a href="login.htm">Login</a></li>
                <li><a href="signup.htm">Signup</a></li>
            </ul>
        </div>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <button class="close">&times;</button>
        <header>
            <h3></h3>
        </header>
        <p></p>
    </dialog>

</body>
</html>
