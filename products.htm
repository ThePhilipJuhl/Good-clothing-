<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing - Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/products.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/products.js" type="module"></script>
</head>
<body>
    <header>
        <nav id="utility-menu" aria-label="User navigation">
            <ul id="utility-menu-logged-out">
                <li id="login"><a href="login.htm">Login</a></li>
                <li id="signup"><a href="signup.htm">Signup</a></li>
            </ul>
        
            <ul id="utility-menu-logged-in">
                <li><span id="user"></span></li>
                <li id="logout"><button id="btnLogout">Log out</button></li>
            </ul>
        </nav>
        <nav id="main-menu" aria-label="Main navigation">
            <ul>
                <li><a href="index.html"> <span class="logo">GS</span> <span class="brand-name">Good store</span> </a></li>
                <li><a href="products.htm">Products</a></li>
            </ul>
            <ul>
                <li><a href="checkout.htm"> <span class="shoppingcart">Shoppingcart</span><img src="img/shopping-bag.png" alt="cart"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <nav class="breadcrumb">
            <a href="index.html">homepage</a> &gt; <span>Products</span>
        </nav>
        
        <h1>Products</h1>
        <div class="products-grid" id="productsGrid">
        </div>
        <template id="productTemplate">
            <article class="product-card">
                
                <section class="product-image-container">
                    <a class="product-link" href="#">
                        <img class="product-image" src="#" alt="Product image">
                    </a>
                </section>

                <section class="product-details">
                        <p class="product-category"><a class="product-link" href="#"></a></p>
                        <h3 class="product-title"><a class="product-link" href="#"></a></h3>
                        <p class="product-price"><a class="product-link" href="#"></a></p>
                </section>

                <section class="product-actions">
                    <button class="btn-add-cart button-full" aria-label="Add to cart">
                        Add to cart 
                    </button>
                </section>

            </article>
        </template>
    </main>
    
    <footer>
        <ul>
            <li><a class="footer-logo" href="index.html">Good store</a></li>
            <li><a href="products.htm">Products</a></li>
            <li><a href="login.htm">Login</a></li>
            <li><a href="signup.htm">Signup</a></li>
        </ul>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <header>
            <h3></h3>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>

</body>
</html>
