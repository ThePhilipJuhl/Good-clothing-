    <meta charset="UTF-8">

</head>
<body>
    <nav id="utility-menu">
        <ul id="utility-menu-logged-out">

            <li id="signup"><a href="signup.htm">Signup</a></li>

            <li><p id="user"></p></li>
            <li id="logout"><button id="btnLogout">Log out</button></li>
        </ul>
    </nav>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">
                <p class="logo">GC</p>
                <p class="brand-name">Good clothing</p>
            </a></li>
            <li><a href="products.htm">Products</a></li>
        </ul>
        <ul>
            <li><a href="shoppingcart.htm">
                <p class="shoppingcart">Shoppingchart</p><img src="img/shopping-bag.png" alt="cart">
            </a></li>
        </ul>
    </nav>
    <form>
        <legend>Shoppingchart</legend>

        <!--Shipping address-->
        <fieldset>
            <legend>Shipping address</legend>
            <div>
                <label for="ship-firstName">First Name</label>
                <input type="text" id="ship-firstName" name="ship-firstName" required>
            </div>
            <div>
                <label for="ship-lastName">Last Name</label>
                <input type="text" id="ship-lastName" name="ship-lastName" required>
            </div>
            <div>
                <label for="ship-address">Address</label>
                <input type="text" id="ship-address" name="ship-address" required>
            </div>
            <div>
                <label for="ship-address2">Address line 2 (optional)</label>
                <input type="text" id="ship-address2" name="ship-address2">
            </div>
            <div>
                <label for="ship-city">City</label>
                <input type="text" id="ship-city" name="ship-city" required>
            </div>
            <div>
                <label for="ship-postal">Postal code</label>
                <input type="text" id="ship-postal" name="ship-postal" required>
            </div>
            <div>
                <label for="ship-region">Region</label>
                <select id="ship-region" name="ship-region" required>
                    <option value="">Select region</option>
                    <option value="hovedstaden">Region Hovedstaden</option>
                    <option value="sjaelland">Region Sj√¶lland</option>
                    <option value="syddanmark">Region Syddanmark</option>
                    <option value="midtjylland">Region Midtjylland</option>
                    <option value="nordjylland">Region Nordjylland</option>
                </select>
            </div>
        </fieldset>
        
        <!--Billing address-->
        <fieldset>
            <legend>Billing adress</legend>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" pattern="^[A-Za-z]{2,40}$" required>
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" pattern="^[A-Za-z]{2,40}$" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="postalCode">Postal code</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
        </fieldset>

        <!--Credit card information-->
        <fieldset>
            <legend>Credit card information</legend>
            <div>
                <label for="card-number">Card number</label>
                <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" pattern="[0-9\s]{13,19}">
            </div>
            <div class="month-year">
                <div>
                    <label for="card-month">Month</label>
                    <select id="card-month" name="card-month">
                        <option value="">Select month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div>
                    <label for="card-year">Year</label>
                    <input type="text" name="card-year" id="card-year">
                </div>
            </div>
            <div>
                <label for="card-cvv">CVV</label>
                <input type="text" name="card-cvv" id="card-cvv">
            </div>
        </fieldset>
    </form>

            </ul>
        </div>

        <header>
            <h3></h3>
        </header>
        <p></p>
    </dialog>

</body>
</html>
