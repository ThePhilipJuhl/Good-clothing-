<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/checkout.js" type="module"></script>
    <title>Checkout</title>
</head>
<body>
    <header>
        <nav id="utility-menu" aria-label="User navigation">
            <ul id="utility-menu-logged-out">
                <li id="login"><a href="login.htm">Login</a></li>
                <li id="signup"><a href="signup.htm">Signup</a></li>
            </ul>
        
            <ul id="utility-menu-logged-in">
                <li><span id="user"></span></li>
                <li id="logout"><button id="btnLogout">Log out</button></li>
            </ul>
        </nav>
        <nav id="main-menu" aria-label="Main navigation">
            <ul>
                <li><a href="index.html"> <span class="logo">GS</span> <span class="brand-name">Good store</span> </a></li>
                <li><a href="products.htm">Products</a></li>
            </ul>
            <ul>
                <li><a href="checkout.htm"> <span class="shoppingcart">Shoppingcart</span><img src="img/shopping-bag.png" alt="cart"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shopping-cart">
        </section>
        <template id="cartItemTemplate">
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="#" alt="">
                </div>
                <div class="cart-item-details">
                    <p class="cart-item-category"></p>
                    <h3 class="cart-item-title"></h3>
                </div>
                <div class="cart-item-actions">
                    <button class="btn-remove-item">remove</button>
                </div>
            </div>
        </template>
        <section id="payment-section">
            <form>
                <fieldset>
                    <legend>Shipping address</legend>
                    <div>
                        <label for="ship-firstName">First Name</label>
                        <input type="text" id="ship-firstName" name="ship-firstName" pattern="^[A-ZÀ-ÖØa-zà-öø-ÿ \-']{1,60}$" required>
                    </div>
                    <div>
                        <label for="ship-lastName">Last Name</label>
                        <input type="text" id="ship-lastName" name="ship-lastName" pattern="^[A-ZÀ-ÖØa-zà-öø-ÿ \-']{1,60}$" required>
                    </div>
                    <div>
                        <label for="ship-address">Address</label>
                        <input type="text" id="ship-address" name="ship-address" pattern="^[0-9A-Za-zÀ-ÖØ-öø-ÿ .,'\-#]{1,100}$" required>
                    </div>
                    <div>
                        <label for="ship-address2">Address line 2 (optional)</label>
                        <input type="text" id="ship-address2" name="ship-address2">
                    </div>
                    <div>
                        <label for="ship-city">City</label>
                        <input type="text" id="ship-city" name="ship-city" pattern="^[A-ZÀ-ÖØa-zà-öø-ÿ \-']{1,}$" required>
                    </div>
                    <div>
                        <label for="ship-postal">Postal code</label>
                        <input type="text" id="ship-postal" name="ship-postal" pattern="^[A-Za-z0-9][A-Za-z0-9 \-]{1,}$" required>
                    </div>
                    <div>
                        <label for="ship-region">Country</label>
                        <select id="ship-region" name="ship-region" required>
                            <option value="">Select country</option>
                            <option value="denmark">Denmark</option>
                            <option value="sweden">Sweden</option>
                            <option value="germany">Germany</option>
                            <option value="france">France</option>
                            <option value="italy">Italy</option>
                        </select>
                    </div>            
                </fieldset>
            
                <!--Billing address-->
                <fieldset>
                    <legend>Billing adress</legend>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" pattern="^[A-ZÀ-ÖØa-zà-öø-ÿ \-']{1,60}$" required>
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" pattern="^[A-ZÀ-ÖØa-zà-öø-ÿ \-']{1,60}$" required>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" pattern="^[0-9A-Za-zÀ-ÖØ-öø-ÿ .,'\-#]{1,100}$" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" pattern="^[A-ZÀ-ÖØa-zà-öø-ÿ \-']{1,}$" required>
                    </div>
                    <div>
                        <label for="postalCode">Postal code</label>
                        <input type="text" id="postalCode" name="postalCode" pattern="^[A-Za-z0-9][A-Za-z0-9 \-]{1,}$" required>
                    </div>
                </fieldset>
    
                <!--Credit card information-->
                <fieldset>
                    <legend>Credit card information</legend>
                    <div>
                        <label for="card-number">Card number</label>
                        <input type="text" name="card-number" id="card-number" pattern="^(\d\s*){13,19}$" required>
                    </div>
                    <div class="month-year">
                        <div>
                            <label for="card-month">Month</label>
                            <select id="card-month" name="card-month" required>
                                <option value="">Select month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div>
                            <label for="card-year">Year</label>
                            <input type="text" name="card-year" id="card-year" pattern="^\d{4}$" required>
                        </div>
                    </div>
                    <div>
                        <label for="card-cvv">CVV</label>
                        <input type="text" name="card-cvv" id="card-cvv" pattern="^\d{3}$" required>
                    </div>
                </fieldset>
                <button type="submit" class="button-full">Checkout</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a class="footer-logo" href="index.html">Good store</a></li>
            <li><a href="products.htm">Products</a></li>
            <li><a href="login.htm">Login</a></li>
            <li><a href="signup.htm">Signup</a></li>
        </ul>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <header>
            <h3></h3>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>

</body>
</html>
