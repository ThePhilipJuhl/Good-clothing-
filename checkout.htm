<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="js/script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <nav id="utility-menu">
        <ul id="utility-menu-logged-out">
            <li id="login"><a href="login.htm">Login</a></li>
            <li id="signup"><a href="signup.htm">Signup</a></li>
        </ul>
    
        <ul id="utility-menu-logged-in">
            <li><p id="user"></p></li>
            <li id="logout"><button id="btnLogout">Log out</button></li>
        </ul>
    </nav>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">
                <p class="logo">GC</p>
                <p class="brand-name">Good clothing</p>
            </a></li>
            <li><a href="products.htm">Products</a></li>
        </ul>
        <ul>
            <li><a href="checkout.htm">
                <p class="shoppingcart">Shoppingchart</p><img src="img/shopping-bag.png" alt="cart">
            </a></li>
        </ul>
    </nav>

    <main>
        <section id="shopping-cart">
            <header>
                <h3>Total price</h3>
            </header>
            <p id="total-price">212183209 kr</p>
            
        </section>
        <section id="payment-section">
            <form>
                <!--Shipping address-->
                <fieldset>
                    <legend>Shipping address</legend>
                    <div>
                        <label for="ship-firstName">First Name</label>
                        <input type="text" id="ship-firstName" name="ship-firstName" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9._'-]{2,40}$" required>
                    </div>
                    <div>
                        <label for="ship-lastName">Last Name</label>
                        <input type="text" id="ship-lastName" name="ship-lastName" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9._'-]{2,40}$" required>
                    </div>
                    <div>
                        <label for="ship-address">Address</label>
                        <input type="text" id="ship-address" name="ship-address" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s.,/\-]{2,100}$" required>
                    </div>
                    <div>
                        <label for="ship-address2">Address line 2 (optional)</label>
                        <input type="text" id="ship-address2" name="ship-address2" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s.,/\-]{2,100}$">
                    </div>
                    <div>
                        <label for="ship-city">City</label>
                        <input type="text" id="ship-city" name="ship-city" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s.'\-]{2,100}$" required>
                    </div>
                    <div>
                        <label for="ship-postal">Postal code</label>
                        <input type="text" id="ship-postal" name="ship-postal" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s\-]{2,100}$" required>
                    </div>
                    <div>
                        <label for="ship-region">Country</label>
                        <select id="ship-region" name="ship-region" required>
                            <option value="">Select country</option>
                            <option value="denmark">Denmark</option>
                            <option value="sweden">Sweden</option>
                            <option value="germany">Germany</option>
                            <option value="france">France</option>
                            <option value="italy">Italy</option>
                        </select>
                    </div>            
                </fieldset>
            
                <!--Billing address-->
                <fieldset>
                    <legend>Billing adress</legend>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9._'-]{2,40}$" required>
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9._'-]{2,40}$" required>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s.,/\-]{2,100}$" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s.'\-]{2,100}$" required>
                    </div>
                    <div>
                        <label for="postalCode">Postal code</label>
                        <input type="text" id="postalCode" name="postalCode" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ0-9\s\-]{2,100}$" required>
                    </div>
                </fieldset>
    
                <!--Credit card information-->
                <fieldset>
                    <legend>Credit card information</legend>
                    <div>
                        <label for="card-number">Card number</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" pattern="[0-9\s]{13,19}" required>
                    </div>
                    <div class="month-year">
                        <div>
                            <label for="card-month">Month</label>
                            <select id="card-month" name="card-month" required>
                                <option value="">Select month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div>
                            <label for="card-year">Year</label>
                            <input type="text" name="card-year" id="card-year" pattern="[0-9]{4}" required>
                        </div>
                    </div>
                    <div>
                        <label for="card-cvv">CVV</label>
                        <input type="text" name="card-cvv" id="card-cvv"  pattern="[0-9]{3}" required>
                    </div>
                </fieldset>
                <button>Checkout</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <ul>
                <li><a class="footer-logo" href="index.html">Logo</a></li>
                <li><a href="products.htm">Products</a></li>
                <li><a href="login.htm">Login</a></li>
                <li><a href="signup.htm">Signup</a></li>
            </ul>
        </div>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <button class="close">&times;</button>
        <header>
            <h3></h3>
        </header>
        <p></p>
    </dialog>

</body>
</html>
