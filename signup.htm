<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/signup.js" type="module"></script>
</head>
<body>
   

    <main>
        <form action="" id="frmSignup">
            <legend>Signup now</legend>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" pattern="^[A-Za-z0-9._-]{2,20}$" required>
            </div>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" pattern="^[A-Za-z]{2,20}$" required>
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" pattern="^[A-Za-z]{2,20}$" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" pattern="^[\S]{6,225}$" name="password" required>
            </div>
            <div>
                <label for="repeatPassword">Repeat password</label>
                <input type="password" id="repeatPassword" pattern="^[\S]{6,255}$" name="repeatPassword" required>
            </div>
            <div>
                <button type="submit">Sign up here</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="footer-content">
            <ul>
                <li><a class="footer-logo" href="#">Logo</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
            </ul>
            <div class="footer-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <p>&copy; 2025 Good Clothing</p>
    </footer>
    <dialog id="modal">
        <header>
            <h3></h3>
        </header>
        <p></p>
    </dialog>
</body>
</html>
