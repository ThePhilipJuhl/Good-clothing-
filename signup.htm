<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-signup.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/signup.js" type="module"></script>
</head>
<body>
    <nav id="utility-menu">
        <ul id="utility-menu-logged-out">
            <li id="login"><a href="login.htm">Login</a></li>
            <li id="signup"><a href="signup.htm">Signup</a></li>
        </ul>
    
        <ul id="utility-menu-logged-in">
            <li><p id="user"></p></li>
            <li id="logout"><button id="btnLogout">Log out</button></li>
        </ul>
    </nav>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">
                <p class="logo">GC</p>
                <p class="brand-name">Good clothing</p>
            </a></li>
            <li><a href="products.htm">Products</a></li>
        </ul>
        <ul>
            <li><a href="checkout.htm">
                <p class="shoppingcart">Shoppingchart</p><img src="img/shopping-bag.png" alt="cart">
            </a></li>
        </ul>
    </nav>

    <main>
        <section>
            <picture class="login-img-container">
                <!-- Large screens -->
                <source srcset="img/login-1024.jpg" media="(min-width: 1024px)">
                    
                <!-- Medium screens -->
                <source srcset="img/login-768.jpg" media="(min-width: 768px)">
                    
                <!-- Default / small screens -->
                <img src="img/login-640.jpg" loading="lazy" alt="Fashion clothes picture">
            </picture>
            
            <form action="" id="frmSignup">
                <legend>Signup now</legend>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <!--
                    (version 1 - not used) The most simple approach: 
                        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^A-ZA-Za-z0-9]).{8,20}$"
                    (version 2- not used ) Pattern WITH special characters and different european letters - we user \ in the end so - and ' works aswell
                        pattern="^(?=.*?[A-ZA-ZÀ-ÖØ])(?=.*?[a-za-zà-öø-ÿ])(?=.*?[0-9])(?=.*?[§+`#=_~¨?!@$%^&*\-']).{8,20}$"
                    -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                    pattern="^(?=.*?[A-ZA-ZÀ-ÖØ])(?=.*?[a-za-zà-öø-ÿ])(?=.*?[0-9])(?=.*?[^A-ZÀ-ÖØa-za-zà-öø-ÿ0-9]).{8,20}$"
                    required>
                </div>
                <div>
                    <label for="repeatPassword">Repeat password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" required>
                </div>
                <div>
                    <button class="button-full" type="submit">Sign up here</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <ul>
                <li><a class="footer-logo" href="index.html">Logo</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="login.htm">Login</a></li>
                <li><a href="signup.htm">Signup</a></li>
            </ul>
        </div>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <button class="close">&times;</button>
        <header>
            <h3></h3>
        </header>
        <p></p>
    </dialog>

</body>
</html>
