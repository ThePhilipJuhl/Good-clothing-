<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGood store │ Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-signup.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
</head>
<body>
    <header>
        <nav id="utility-menu" aria-label="User navigation">
            <ul id="utility-menu-logged-out">
                <li id="login"><a href="login.htm">Login</a></li>
                <li id="signup"><a href="signup.htm">Signup</a></li>
            </ul>
        
            <ul id="utility-menu-logged-in">
                <li><span id="user"></span></li>
                <li id="logout"><button id="btnLogout">Log out</button></li>
            </ul>
        </nav>
        <nav id="main-menu" aria-label="Main navigation">
            <ul>
                <li><a href="index.html"> <span class="logo">GS</span> <span class="brand-name">Good store</span> </a></li>
                <li><a href="products.htm">Products</a></li>
            </ul>
            <ul>
                <li><a href="checkout.htm"> <span class="shoppingcart">Shoppingcart</span><img src="img/shopping-bag.png" loading="lazy" alt="cart"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <picture class="login-img-container">
                <!-- Large screens -->
                <source srcset="img/auth-1920.jpg" media="(min-width: 1920px)">
                    
                <!-- Medium screens -->
                <source srcset="img/auth-1024.jpg" media="(min-width: 1024px)">
                    
                <!-- Default / small screens -->
                <img src="img/auth-640.jpg" loading="lazy" alt="Fashion clothes picture">
            </picture>
                  
            <form action="" id="loginFrm">
                <header>
                    <h2>Login</h2>
                </header>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <!--
                    (version 1 - not used) The most simple approach: 
                        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^A-ZA-Za-z0-9]).{8,20}$"
                    (version 2- not used ) Pattern WITH special characters and different european letters - we user \ in the end so - and ' works aswell
                        pattern="^(?=.*?[A-ZA-ZÀ-ÖØ])(?=.*?[a-za-zà-öø-ÿ])(?=.*?[0-9])(?=.*?[§+`#=_~¨?!@$%^&*\-']).{8,20}$"
                    -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                    pattern="^(?=.*?[A-ZA-ZÀ-ÖØ])(?=.*?[a-za-zà-öø-ÿ])(?=.*?[0-9])(?=.*?[^A-ZÀ-ÖØa-za-zà-öø-ÿ0-9]).{8,20}$"
                    required>
                </div>
                <div>
                    <button class="button-full" type="submit">Login</button>
                </div>
            </form>
        </section>
    </main>
    
     
    <footer>
        <ul>
            <li><a class="footer-logo" href="index.html">Good store</a></li>
            <li><a href="products.htm">Products</a></li>
            <li><a href="login.htm">Login</a></li>
            <li><a href="signup.htm">Signup</a></li>
        </ul>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <header>
            <h3></h3>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
    
</body>
</html>
