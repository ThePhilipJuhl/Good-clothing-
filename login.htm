<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
</head>
<body>
    <nav id="utility-menu" class="auth-menu">
        <ul>
            <li id="login" class="nav-links"><a href="login.htm">Login</a></li>
            <li id="logout" class="nav-links"><button id="btnLogout">Logout</button></li>
            <li id="signup" class="nav-links"><a href="signup.htm">Signup</a></li>
            <p id="user"></p>         
       </ul>
    </nav>
    <nav id="main-menu" class="main-menu">
        <ul>
            <li><a href="index.html">Logo</a></li>
            <li class="nav-links"><a href="#">Products</a></li>
        </ul>

        <ul class="shopping-cart">
            <li><a href="#">
                <p class="nav-links hidden">Shopping cart</p><i class="fa-solid fa-cart-shopping"></i>
            </a></li>
        </ul>
    </nav>

    <main>
        <form action="" id="loginFrm">
            <legend>login here</legend>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern="^[\S]{6,255}$" required>
            </div>
            <div>
                <button type="submit">login</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="footer-content">
            <ul>
                <li><a class="footer-logo" href="index.html">Logo</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="login.htm">Login</a></li>
                <li><a href="signup.htm">Signup</a></li>
            </ul>
            <div class="footer-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <p>&copy; 2025 Good Clothing</p>
    </footer>
</body>
</html>
