<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good clothing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-signup.css">
    <script src="js/script.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
</head>
<body>
    <nav id="utility-menu">
        <ul id="utility-menu-logged-out">
            <li id="login"><a href="login.htm">Login</a></li>
            <li id="signup"><a href="signup.htm">Signup</a></li>
        </ul>
    
        <ul id="utility-menu-logged-in">
            <li><p id="user"></p></li>
            <li id="logout"><button id="btnLogout">Log out</button></li>
        </ul>
    </nav>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">
                <p class="logo">GC</p>
                <p class="brand-name">Good clothing</p>
            </a></li>
            <li><a href="#">Products</a></li>
        </ul>
        <ul>
            <li><a href="#">
                <p class="shoppingcart">Shoppingchart</p><img src="img/shopping-bag.png" alt="cart">
            </a></li>
        </ul>
    </nav>

    <main>
        <section>
            <div class="login-img-container">
                <img src="img/login-640x920.jpg" alt="">    
            </div>
            <form action="" id="loginFrm">
                <legend>Login</legend>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern="^[\S]{6,255}$" required>
                </div>
                <div>
                    <button class="button-full" type="submit">Login</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <ul>
                <li><a class="footer-logo" href="index.html">Logo</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="login.htm">Login</a></li>
                <li><a href="signup.htm">Signup</a></li>
            </ul>
        </div>
        <p>&copy; 2025 Good Clothing</p>
    </footer>

    <dialog id="modal">
        <header>
            <h3></h3>
        </header>
        <p></p>
    </dialog>
    
</body>
</html>
