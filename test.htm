<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Variable Tester</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Variable Tester</h1>
  <p>Resize the window to see <strong>clamp()</strong> typography and spacing scale dynamically.</p>

  <div class="section">
    <h2>Spacing Scale (Gap, Margin, Padding)</h2>
    <div class="box-grid">
      <div class="box">Gap XS<br><div class="sample-box" style="margin-top: var(--gap-xs);"></div></div>
      <div class="box">Gap S<br><div class="sample-box" style="margin-top: var(--gap-s);"></div></div>
      <div class="box">Gap M<br><div class="sample-box" style="margin-top: var(--gap-m);"></div></div>
      <div class="box">Gap L<br><div class="sample-box" style="margin-top: var(--gap-l);"></div></div>
      <div class="box">Gap XL<br><div class="sample-box" style="margin-top: var(--gap-xl);"></div></div>
    </div>
  </div>

  <div class="section">
    <h2>Typography Scale</h2>
    <p style="font-size: var(--p-size);">Paragraph using --p-size</p>
    <p style="font-size: var(--p-s-size);">Small text using --p-s-size</p>
  </div>

  <div class="section">
    <h2>Color Preview</h2>
    <div class="box-grid">
      <div class="box" style="background: var(--color-bg-main);">BG Main</div>
      <div class="box" style="background: var(--color-bg-accent);">BG Accent</div>
      <div class="box" style="background: var(--color-main); color: white;">Main</div>
      <div class="box" style="background: var(--color-accent); color: white;">Accent</div>
    </div>
  </div>

</body>
</html>
